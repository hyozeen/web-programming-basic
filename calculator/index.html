<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div id="calculator">
            <div class="output">
                <label>0</label>
            </div>
            <div class="number">
                <table>
                    <tr>
                        <td id="cal-ac" onclick="pressAc()"></td>
                        <td id="cal-plusminus" onclick="pressPlusMinus()"></td>
                        <td id="cal-percent" onclick="pressPercent()"></td>
                        <td id="cal-division" onclick="pressDivision()"></td>
                    </tr>
                    <tr>
                        <td id="cal-7" onclick="press7()"></td>
                        <td id="cal-8" onclick="press8()"></td>
                        <td id="cal-9" onclick="press9()"></td>
                        <td id="cal-multiply" onclick="pressMultiply()"></td>
                    </tr>
                    <tr>
                        <td id="cal-4" onclick="press4()"></td>
                        <td id="cal-5" onclick="press5()"></td>
                        <td id="cal-6" onclick="press6()"></td>
                        <td id="cal-minus" onclick="pressMinus()"></td>
                    </tr>
                    <tr>
                        <td id="cal-1" onclick="press1()"></td>
                        <td id="cal-2" onclick="press2()"></td>
                        <td id="cal-3" onclick="press3()"></td>
                        <td id="cal-plus" onclick="pressPlus()"></td>
                    </tr>
                    <tr>
                        <td colspan="2" id="cal-0" onclick="press0()"></td>
                        <td id="cal-point" onclick="pressPoint()"></td>
                        <td id="cal-equal" onclick="pressEqual()"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
